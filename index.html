      <div class="container">
          <div class="jumbotron">
            <h1>Quote Manager</h1>
            <h2>Manage home project quotes</h2>
          </div>

    <!-- FORM -->
          <div class="form-container">
            <form id="quoteForm">
              <h2 style=text-align:center>Add a New Quote</h2>
              <br>
              <label class="input-company" for="company">Company: </label>
              <input id="input-company" type="text" name="company" value="" placeholder="Company's name..." class="input-text">
              <br><br>
              <label class="input-company-url" for="company-url">Company Website: </label>
              <input id="input-url" type="text" name="url" value="" placeholder="Company's website..." class="input-text">
              <br><br>
              <label class="input-quote-amount" for="quote-amount">Quote Amount: </label>
              <input id="input-quote-amount" type="number" name="quote-amount" value="" placeholder="Quoted amount..." class="input-quote-amount">
              <br><br>
              <h4>Choose an associated project</h4>
              <select id="projects" name="projects">
                <option value="1">Lawn Care</option>
                <option value="2">Kitchen Renovation</option>
                <option value="3">General Contracting</option>
                <option value="4">HVAC</option>
              </select>
                <br><br>
              <input id="create-button" type="submit" name="submit" value="Add New Quote" class="btn">
            </form>
        </div>


<!-- if "Active Quotes" button above is clicked, the "quote-main-container" appears. A second click hides it -->

<!-- TABLE SHOWING ACTIVE QUOTES -->
        <main class="quote-main-container">
          <!-- style="display:none;" -->
          <div class="page-header">
            <h2 style=text-align:center>Active Quotes</h2>
          </div>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Company</th>
                    <th scope="col">Website</th>
                    <th scope="col">Quoted Price</th>
                    <th scope="col">Project</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="quote_container">
                  <!-- <tr>

                </tbody>
              </table>
        </main>
        <br><br>
    </div>
